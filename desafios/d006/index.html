<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ol>
        <ul type="square">
            <li><abbr title="Use a tag <p>">Parágrafos</abbr></li>
            <li><abbr title="Use os níveis de H">Títulos</abbr></li>
            <li><abbr title="Use a tag IMG">Imagens</abbr></li>
            <li><abbr title="Use a tag <abbr> (Abbreviation)">Abreviações</abbr></li>
            <li><abbr title="U">Códigos-fonte</abbr></li>
            <li><abbr title="A tag <ol> é usada para definir a lista e a tag <li> é usada para cada item da lista.">Listas numeradas</abbr></li>
            <li><abbr title="A tag <ul> é usada para definir a lista e a tag <li> é usada para cada item da lista.">Lista com demarcadores</abbr></li>
        </ul>
    </ol>
</body>
</html>
