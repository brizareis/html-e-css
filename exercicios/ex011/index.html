<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <!-- É importante colocar na ordem crescente, de acordo com o tamanho de cada imagem, ou seja da menor para a maior, pois se não fizer assim dá erro quando acessar no navegador. -->
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudio em HTML5.</p>
    <!--Temos duas formas de fazer a inserção de áudio-->
    <audio src="midia/Bay Street Billionaires - Squadda B.mp3" controls></audio>
    
    <p>Vamos aprender a reproduzir áudio em HTML5 de um jeito mais completo.</p>
    <audio preload="metadata" controls>
        <source src="midia/Bay Street Billionaires - Squadda B.mp3" type="audio/mpeg">
        <source src="midia/Bay Street Billionaires - Squadda B.ogg" type="audio/ogg">
        <source src="midia/Bay Street Billionaires - Squadda B.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Bay Street Billionaires - Squadda B.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
